

<div class="products-list">
    <div class="heading">
        <h1>{{title}}</h1>
    </div>
    <div class="cart transition is-open">
        <div class="table">
            <div class="layout-inline row th">
                <div class="col col-pro">Product</div>
                <div class="col col-price align-center ">
                    Price
                </div>
                <div class="col col-qty align-center" ng-if="!simple">QTY</div>
                <div class="col" ng-if="!simple">Total</div>
            </div>
            <div class="layout-inline row" ng-repeat="product in list">
                <div class="col col-pro layout-inline">
                    <button class="remove-from-cart" ng-click="remove(product.id)" ng-if="!simple">Remove</button>
                    <p>{{product.name}}</p>
                </div>
                <div class="col col-price col-numeric align-center ">
                    <p>£{{product.price}}</p>
                </div>
                <div class="col col-qty layout-inline" ng-if="!simple">
                    <button class="qty qty-minus" ng-click="changeCount(product.id, -1)">-</button>
                    <input type="numeric" value="{{product.count || 0}}" disabled/>
                    <button class="qty qty-plus" ng-click="changeCount(product.id, 1)">+</button>
                </div>
                <div class="col col-total col-numeric" ng-if="!simple">
                    <p> £{{product.count * product.price || 0}}</p>
                </div>
                <div class="col col-total" ng-if="simple">
                    <button class="add-to-cart" ng-click="addToCart(product)">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
